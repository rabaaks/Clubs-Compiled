<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Clubs Compiled</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logos/logo2.png') }}">
    </head>
    <body>
        <nav>
            <ul class="sidebar">
                <li><a href=""><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                {% for category, details in categories.items() %}
                    <li><a href="{{ url_for('views.category', category=category) }}">{{ details['name'] }}</a></li>
                {% endfor %}
            </ul>
            <ul>
                <li><a class = "topbar" href="{{ url_for('views.home') }}"><img src="{{ url_for('static', filename='images/logos/logo1.png') }}" alt="clubs_compiled_logo" height="120%"></a></li>
                <li><a class = "topbar" href="{{ url_for('views.home') }}">Home</a></li>

                <li class="menu-button" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
            </ul>
        </nav>
        <script>
            function showSidebar() {
                const sidebar = document.querySelector('.sidebar')
                sidebar.style.display = 'flex'
            }

            function hideSidebar() {
                const sidebar = document.querySelector('.sidebar')
                sidebar.style.display = 'none'
            }
        </script>
        <div class="hero-image" style="
            height:40%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({% block image %}{% endblock %});
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        ">
            <div class="hero-text">
                <h1>{% block header %}{% endblock %}</h1>
                <p>{% block description %}{% endblock %}</p>
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
